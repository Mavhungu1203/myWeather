<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/style.css">
    <title>myWeather</title>
</head>
<body>
    <div class="weather-container">
    <header>
        <form  class="search-form">
        <input type="search" name="search" id="search-icon" placeholder="Enter your city">
        <i class="fa fa-search"></i>
        </form>
    </header>
    <main >
        <div class="day-time">
            Monday, 17:45
        </div>
        <div class="city">Paris</div>
       <div class="emoji">🌧️</div>
       <div class="temperature">
        <div class="temp">25℃</div>
        <br>
        <div class="temp-descr">Rainy</div>
       </div>
       <div>
        <table>
            <tr>
                <td>Wind:92%</td>
                <td>Humidity:12.35km/h</td>
            </tr>
        </table>
       </div>
    </main>
    <footer>This project was coded by <a href="#">Mavhungu</a>, is <a href="#">open-sourced on GitHub</a> and <a href="#"> hosted on Netlify</a></footer>
    </div>
</body>
</html>
