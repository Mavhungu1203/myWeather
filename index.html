<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="src/style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
</head>
<body>
    <div class="weather-container">
    <header>
        <form  class="search-form">
        <input type="search" name="search" id="search-icon" placeholder="Enter your city">
        <i class="fa fa-search"></i>
        </form>
    </header>
    <main >
        <div class="city">Paris</div>
        <div class="day-time">
            Monday, 17:45
        </div>
        <div class="current-descr">
            <p><span class="weather">Weather</span> <br><span class="now">Now</span></p>

        </div>
        <div class="weather-icon-descr">
            <div class="emoji">🌧️</div>
            <div class="temp-descr">Rainy</div>
            
        </div>
       <div class="temperature">
         <div class="temp">25</div>
         <div class="weather-app-unit">℃</div>
       </div>
       <div>
        <table>
            <tr>
                <td>Wind: <span class="unit">92%</span></td>
                <td>Humidity: <span class="unit">12.35km/h</span></td>
            </tr>
        </table>
       </div>
    </main>
    <footer>This project was coded by <a href="#"><span class="footer-links">Mavhungu</span></a> , is <a href="#"><span class="footer-links">open-sourced on GitHub</span></a> and <a href="#"> <span class="footer-links">hosted on Netlify</span></a> </footer>
    </div>
</body>
</html>
